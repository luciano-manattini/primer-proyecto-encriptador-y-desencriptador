<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>


        <section>
          <main class="main">
            <section class="ingresa-texto">
              <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el mensaje aqui"></textarea>
              <div id="div-desaparece">
                  <h6 class="informacion">Solo letras min√∫sculas y sin acentos.</h6>
              </div>

            </section>
            <section class="botones">
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
              </section>
            </div>
           <section class="resultado-encriptador">
            <textarea class="mensaje" cols="18" rows="8" placeholder="ningun mensaje fue encontrado" ></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
         </section>
    </main>
  </section>
